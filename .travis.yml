language: c

env:
    - PYTHON_VERSION=3.7 NUMPY_VERSION=1.16 OMP_NUM_THREADS=2
    - PYTHON_VERSION=2.7 NUMPY_VERSION=1.13 OMP_NUM_THREADS=2
    - PYTHON_VERSION=3.5 NUMPY_VERSION=1.13 OMP_NUM_THREADS=2
    - PYTHON_VERSION=3.6 NUMPY_VERSION=1.13 OMP_NUM_THREADS=2
    - PYTHON_VERSION=3.6 NUMPY_VERSION=1.16 OMP_NUM_THREADS=2

before_install:
    - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
    - chmod +x miniconda.sh
    - ./miniconda.sh -b -p $HOME/miniconda
    - export PATH=$HOME/miniconda/bin:$PATH
    - conda update --yes conda

install:
    - conda create --yes -n test python=$PYTHON_VERSION
    - source activate test
    - conda install --yes -c bccp numpy=$NUMPY_VERSION nose runtests
    - python setup.py install

script:
    - python run-tests.py

before_deploy:
    - rm -rf $HOME/miniconda

deploy:
    - provider : pypi
      distributions: sdist
      user: "rainwoodman"
      password:
        secure: ""
      on:
        tags : true
        condition : ${TRAVIS_JOB_NUMBER##*.} == 1
      # workaround for https://github.com/travis-ci/travis-ci/issues/9303
#      edge:
#        branch: v1.8.45
